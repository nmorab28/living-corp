<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8" />
    <title>USER JSF</title>
    <style>
        .booking-dialog {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .booking-form .input-box {
            margin-bottom: 15px;
        }

        .calendar-input .ui-inputfield, .ui-calendar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pay-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #45a049;
        }

        .centered-heading {
            text-align: center;
            color: #2C3E50; /* A dark blue shade */
            margin-top: 20px;
        }

        {
            margin: 0 ;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            min-height: 100vh;
            flex-wrap: wrap;
            background: url("resources/demo/img/background/background.png") no-repeat;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        /* Navbar */


        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: transparent;
            display: flex;
            justify-content:space-between ;
            align-items: center;
            z-index:100 ;
        }

        .logo{
            font-size: 32px;
            color: #fff;
            text-decoration: none;
            font-weight: 700 ;
        }
        .navbar a{
            position: relative;
            font-size:  18px;
            color: #fff;
            font-weight: 500 ;
            text-decoration: none;
            margin-left:40px ;

        }
        .navbar a::before{
            content: ' ';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0%;
            height: 2px;
            background: #fff;
            transition: .3s;

        }

        .navbar a:hover::before{
            width: 100%;
        }

        /* footer */


        footer{
            background-color: #a5ccf1;
        }
        .footerContainer{
            width: 100%;
            padding: 70px 30px 20px ;
        }
        .socialIcons{
            display: flex;
            justify-content: center;
        }
        .socialIcons a{
            text-decoration: none;
            padding:  10px;
            background-color: white;
            margin: 10px;
            border-radius: 50%;
        }
        .socialIcons a i{
            font-size: 2em;
            color: black;
            opacity: 0,9;
        }
        /* Hover affect on social media icon */
        .socialIcons a:hover{
            background-color: #111;
            transition: 0.5s;
        }
        .socialIcons a:hover i{
            color: white;
            transition: 0.5s;
        }

        .footerNav ul{
            display: flex;
            justify-content: center;
            list-style-type: none;
        }
        .footerNav ul li a{
            color:white;
            margin: 20px;
            text-decoration: none;
            font-size: 1.3em;
            opacity: 0.7;
            transition: 0.5s;

        }
        .footerNav ul li a:hover{
            opacity: 1;
        }
        .footerBottom{
            background-color: #d2f9fb;
            padding: 20px;
            text-align: center;
        }
        .footerBottom p{
            color: white;
        }
        .designer{
            color: #d6cfcf;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            margin: 0px 5px;
        }
        @media (max-width: 700px){
            .footerNav ul{
                flex-direction: column;
            }
            .footerNav ul li{
                width:100%;
                text-align: center;
                margin: 10px;
            }
            .socialIcons a{
                padding: 8px;
                margin: 4px;
            }
        }

    </style>
</h:head>
<h:body>

    <!--::::nav bar::::::-->
    <header class="header">
        <a href="index_user.xhtml"  class="logo">Living Corp Partner</a>
        <nav class="navbar">
            <a href="additional_services.xhtml" >Servicios Adicionales</a>
            <h:form>
                <p:commandButton value="Cerrar Sesión" action="#{userBean.closeSession()}" styleClass="nav-button" icon="fa fa-sign-out-alt"/>
            </h:form>
        </nav>

    </header>

    <p:growl id="growl" showDetail="true" />
    <!-- Contenido -->
    <div style="margin-top: 100px; background-color: rgba(255, 255, 255, 0.5);">
        <h:form id="servicesProviders">
            <p:dataGrid value="#{additionalServiceBean.providers}" var="provider" columns="3">
                <p:card style="width: 25em">
                    <f:facet name="header">
                        <p:graphicImage value="resources/demo/img/background/background.png" alt="image" />
                    </f:facet>
                    <f:facet name="title">
                        <h:outputText value="#{provider.serviceType}" />
                    </f:facet>
                    <f:facet name="subtitle">
                        <h:outputText value="Correo: #{provider.providerEmail}" />
                        <br/>
                    </f:facet>
                    <f:facet name="subtitle">
                        <h:outputText value="Precio: #{provider.servicePrice}" />
                        <br/>
                    </f:facet>
                    <f:facet name="subtitle">
                        <h:outputText value="Descripción: #{provider.serviceDescription}" />
                        <br/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:commandButton value="Cotizar" action="#{additionalServiceBean.serviceQuotation.setSvcProviderId(provider)}" update="growl" oncomplete="PF('serviceQuotationDialog').show()" />
                        <p:commandButton value="Contratar" action="#{additionalServiceBean.serviceRequest.setSvcProviderId(provider)}" update="growl" oncomplete="PF('serviceRequestDialog').show()" />
                    </f:facet>
                </p:card>
            </p:dataGrid>
        </h:form>
    </div>

    <p:dialog id="serviceQuotationDialog" widgetVar="serviceQuotationDialog" modal="true" resizable="false" header="Cotizar Servicio" styleClass="booking-dialog">
        <h:form>
            <div class="booking-form">
                <div class="input-box">
                    <p:selectOneMenu id="property" value="#{additionalServiceBean.selectedProperty}" required="true">
                        <f:selectItem itemLabel="-- Seleccione una Propiedad --" itemValue=""/>
                        <f:selectItems value="#{additionalServiceBean.residentProperties}"/>
                    </p:selectOneMenu>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <p:inputText id="description" placeholder="Describe tus peticiones" value="#{additionalServiceBean.serviceQuotation.requestDescription}" required="true"/>
                    <i class="fa-solid fa-user"></i>
                </div>
                <p:commandButton value="Solicitar Cotización" action="#{additionalServiceBean.sendQouteService()}" update="growl" oncomplete="PF('serviceQuotationDialog').hide()" styleClass="pay-button" />
            </div>
        </h:form>
    </p:dialog>

    <p:dialog id="serviceRequestDialog" widgetVar="serviceRequestDialog" modal="true" resizable="false" header="Contratar Servicio" styleClass="booking-dialog">
        <h:form>
            <div class="booking-form">
                <div class="input-box">
                    <p:selectOneMenu id="propertyRequest" value="#{additionalServiceBean.selectedProperty}" required="true">
                        <f:selectItem itemLabel="-- Seleccione una Propiedad --" itemValue=""/>
                        <f:selectItems value="#{additionalServiceBean.residentProperties}"/>
                    </p:selectOneMenu>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <p:inputText id="descriptionRequest" placeholder="Describe tus peticiones" value="#{additionalServiceBean.serviceRequest.requestDescription}" required="true"/>
                    <i class="fa-solid fa-user"></i>
                </div>
                <p:commandButton value="Contratar Servicio" action="#{additionalServiceBean.sendRequestService()}" update="growl" oncomplete="PF('serviceRequestDialog').hide()" styleClass="pay-button" />
            </div>
        </h:form>
    </p:dialog>

    <!--::::contenido ::::::-->

    <!--::::Pie de Pagina::::::-->
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>

        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2023; Designed by <span class="designer">Noman</span></p>
        </div>
    </footer>
</h:body>
</html>
