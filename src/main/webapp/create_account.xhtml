<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            width: 400px;
            height: 500px;
            background: url("resources/demo/img/slider/login.png");
            color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.75);
            background-size: cover;
            background-position: center;
        }

        form {
            display: flex;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            gap: 5px;
        }

        h1 {
            font-weight: normal;
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 60px;
        }

        label {
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            padding-left: 10px;
        }

        .inputText {
            background: rgba(255, 255, 255, 0.3);
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
        }

        .login-button {
            background: rgb(45, 126, 231);
            height: 40px;
            line-height: 40px;
            border-radius: 40px;
            border: none;
            margin: 10px 0px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</h:head>


<h:body>
    <div class="login">
        <h:form>
            <h1>Create account</h1>

            <p:outputLabel for="username" value="Username"/>
            <p:inputText id="username" value="#{userBean.user.userName}" type="text" required="true"
                         requiredMessage="El nombre de usuario es obligatorio." maxlength="10" styleClass="inputText"/>

            <p:outputLabel for="email" value="Email"/>
            <p:inputText id="email" value="#{userBean.user.userEmail}" required="true"
                         type="email" requiredMessage="El correo electrónico es obligatorio." validatorMessage="Correo no válido"
                         styleClass="inputText">
                <f:validateRegex pattern="^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,6}$"/>
            </p:inputText>

            <p:outputLabel for="password" value="Password"/>
            <p:password id="password" value="#{userBean.user.userPassword}" type="password" required="true"
                        requiredMessage="La contraseña es obligatoria." feedback="true" maxlength="10" styleClass="inputText"/>

            <p:commandButton value="Registrar" action="#{userBean.signUp()}" update="@form" styleClass="login-button"/>
        </h:form>
    </div>
</h:body>

</html>
